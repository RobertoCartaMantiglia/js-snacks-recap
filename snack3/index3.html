<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>snack3</title>
</head>
<body>
    <div id="app">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12 messages-area">
                    <div v-for="message in messages"
                        :class="(message.status === 'sent') ? 'sent': 'received' " >
                        {{message.text}}
                    </div>
                </div>
                <div class="col-12 align-center bg-secondary">
                    <div class="form-floating  w-75 m-auto">
                        <input type="text" placeholder="Scrivi un messaggio" class="text-area w-100" v-model="userTextMessage"
                            @keyup.enter="createNewMessage(userTextMessage)">
                    </div>
                </div>
            </div>
        </div>
        

    </div>
    
   

    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="./script3.js"></script>
</body>
</html>
